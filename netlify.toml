[build]
  publish = ".next"
  command = "npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"





[dev]
  command = "npm run dev"
  port = 3000
  publish = ".next"

# Next.js sur Netlify gère automatiquement les redirections
# Pas besoin de redirections manuelles avec le plugin Next.js Runtime

# Headers de sécurité
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    # Empêcher la mise en cache agressive des pages HTML pour éviter les références vers d'anciens bundles
    Cache-Control = "public, max-age=0, must-revalidate"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' https://generativelanguage.googleapis.com https://tgtgrnuekgsczszdjxqr.supabase.co;"


# Cache des assets statiques
[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/_next/static/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "text/css"

[[headers]]
  for = "/_next/static/chunks/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
    Content-Type = "application/javascript"

[[headers]]
  for = "/_next/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Configuration des fonctions (pour future utilisation)
# [functions]
#   directory = "netlify/functions"
#   node_bundler = "esbuild"

# Variables d'environnement pour la production
[context.production.environment]
  NEXT_PUBLIC_APP_ENV = "production"
  NODE_ENV = "production"

# Variables d'environnement pour la recette
[context.branch-deploy.environment]
  NEXT_PUBLIC_APP_ENV = "staging"
  NODE_ENV = "production"

# Configuration des formulaires Netlify (pour future utilisation)
[forms]
  settings = true
